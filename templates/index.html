{% extends "layout.html" %}

{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for post in myposts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">
                                {{post.Title}}
                            </h2>
                            <h3 class="post-subtitle">
                                This is a default subtitle
                            </h3>
                            {{post.Content[0:150]}}....
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.Author}}</a>
                            on {{post.DateTime}}
                        </p>
                    </div>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4 c" />
                    <!-- Pager-->
                    <div class="clearfix">
                        <a class="btn btn-primary text-uppercase float-left" style="margin-right: 200px;" href="{{prev}}">&larr; Prev Posts </a>
                        <a class="btn btn-primary text-uppercase float-right" href="{{nextpg}}">Older Posts &rarr;</a>
                    </div>

                </div>
            </div>
        </div>

        {% endblock %}
