{% extends "layout.html" %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="{{url_for('static', filename='css/signin.css') }}" rel="stylesheet">


    <form class="form-signin text-center" action="/dashboard" method = 'post'>
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
        <input type="text" name="uname" class="form-control" id="uname" placeholder="name@example.com">
        <label for="uname">Email address</label>
        </div>
        <div class="form-floating">
        <input type="password" name="pass" class="form-control" id="passwd" placeholder="Password">
        <label for="pass">Password</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>


{% endblock %}
