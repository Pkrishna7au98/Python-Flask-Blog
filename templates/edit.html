{% extends "layout.html" %}

{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Admin access of all the posts is granted.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    
                    <a href="/dashboard"><button class="btn btn-primary">My Dashboard</button></a>
                    <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
                    <hr>
                    <h3>Add/Edit Posts</h3>
                    <form name="sentMessage" id="contactForm" action = "/edit/{{Number}}" method="post" novalidate>
                            <div class="control-group">
                                <div class="form-group floating-label-form -group controls">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="Title" name='Title' required data-validation-required-message="Please enter the title" value="{{post.Title}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Slug</label>
                                    <input type="text" class="form-control" placeholder="Enter the Slug" id="Slug" name="Slug" required data-validation-required-message="Please enter the slug" value="{{post.slug}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Content</label>
                                    <textarea rows="5" type="tel" class="form-control" placeholder="Type your content here" name="Content" id="Content" required data-validation-required-message="Please enter your content here" >{{post.Content}}</textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label class="font-weight-bold">Author</label>
                                    <input rows="5" class="form-control" placeholder="Author Name" name = "Author" id="Author" required data-validation-required-message="Please enter your name" value="{{post.Author}}"></input>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>img_file</label>
                                    <input class="form-control" placeholder="Image file" name = "Img_file" id="Img_file" required data-validation-required-message="Please enter image file name" value="{{post.img_file}}"></input>
                                    <p class="help-block text-danger" v> </p>
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit Post</button>
                            </div>
                      </form>

                    <!-- Divider-->
                </div>
            </div>
        </div>

        {% endblock %}
